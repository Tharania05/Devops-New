<!DOCTYPE html>
<html>
<body>

<h3>Simple Translator</h3>

<!-- Language Selection -->
From:
<select id="from">
  <option value="auto">Auto Detect</option>
  <option value="en">English</option>
  <option value="ta">Tamil</option>
  <option value="hi">Hindi</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
</select>

To:
<select id="to">
  <option value="en">English</option>
  <option value="ta">Tamil</option>
  <option value="hi">Hindi</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
</select>

<br><br>

<!-- Input Text -->
<textarea id="text" placeholder="Type text here..." rows="4" cols="40"></textarea>
<br><br>

<button onclick="translateNow()">Translate</button>

<h4>Output:</h4>
<textarea id="result" rows="4" cols="40" readonly></textarea>

<script>
// Simple Translator Function
async function translateNow() {
  let text = document.getElementById("text").value;
  let sl = document.getElementById("from").value;
  let tl = document.getElementById("to").value;

  if (text === "") {
    alert("Please type something!");
    return;
  }

  let url =
    "https://translate.googleapis.com/translate_a/single?client=gtx&sl=" +
    sl +
    "&tl=" +
    tl +
    "&dt=t&q=" +
    encodeURIComponent(text);

  let response = await fetch(url);
  let data = await response.json();

  // Extract translated text
  document.getElementById("result").value = data[0][0][0];
}
</script>

</body>
</html>
